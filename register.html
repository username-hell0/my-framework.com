<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="coffee.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
<header class="header">
    <div class="container">
        <nav class="nav-link">
            <a href="login.html">login</a>
            <a href="register.html">register</a>
            <a href="posts-list.html">posts list</a>
            <a href="profile.html">profile</a>
        </nav>
    </div>
</header>

<main class="main">
    <div class="form-container">
        <form method="post" action="login.html" class="form-auth">
            <h3 class="form-auth-title">Account Register</h3>
            <div class="input-container">
                <input type="email" name="email" placeholder="Email">
                <input type="text" name="username" placeholder="Username">
                <input type="password" name="password" placeholder="Password"/>
                <input type="password" name="confirm-password" placeholder="Confirm password"/>
            </div>

            <button class="form-auth-button">Register</button>
        </form>
    </div>
</main>
